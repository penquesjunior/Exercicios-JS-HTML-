<meta charset="UTF-8">


<script>
	function pulaLinha(){

		document.write("<br>");

	}

	function mostra(frase){

		document.write(frase);
		pulaLinha();

	}

	var limite = parseInt(prompt("Entre com a data limiete: "));
	var anoCopa = 1930;

	while(anoCopa <= limite){
		mostra("Teve copa no ano de: "+anoCopa);
		anoCopa = anoCopa + 4;
	}






</script>
